<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body>
    <header>
        <div class="border border-b-2shadow-md">
            <div class="nav-container">
                <div class="nav-image-container">
                    <img src=" https://res.cloudinary.com/zuri-team/image/upload/zuriboard/tenant-logo/ms5faj5pae6nd03wazk1.png" width="100" alt="">
                </div>
    
                <div  class="nav-button-container">
                    <div class=" text-3xl">
                        <i class="fas fa-arrows-alt top"></i>
                    </div>
                    <div class="weight hover:bg-indigo-900">
                        <a href="#" class="uppercase top">Register</a>
                    </div>
                    <div class="weight hover:bg-indigo-900">
                        <a href="#" class="uppercase top">Login</a>
                    </div>
                    
                </div>
        </div>

        </div>
    
        
        
    </header>
    <main class="bg-gray-100">
        <div class="tezt">
            <h1 class="uppercase text-3xl  text-gray-600">Welcome Back!</h1>
            <p class="uppercase  text-md text-gray-700">Login here</p>
        </div>
        
        <div class="form-content shadow-md">
            
            <form action="#">
                <div class="email">
                    <label for="email" class="text-gray-500">Email</label>
                    <input class="width rounded-lg border-gray-300 focus:outline-none focus:ring-2" type="email">
                    
                </div>
                <div class="password inputmargin">
                    <label for="password" class="text-gray-500">Password</label>
                <input class="width rounded-lg border-gray-300 focus:outline-none focus:ring-2" type="password">
                </div>
                <div class="checkbox inputmargin">
                    <input class="label" type="checkbox">
                <label for="Remmind" class="text-gray-500">Remember me</label>
                </div>
                <div class="forgot inputmargin">
                    <a href="#" class="text-gray-500 ml-20">Forgot your password</a>
                    <button class=" bg-red-500  button hover:bg-indigo-900">Log in</button>
                </div>
                
                
            </form>
        </div>
        
    </main>
    <footer></footer>
